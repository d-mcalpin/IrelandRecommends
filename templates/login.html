{% extends "base.html" %}
{% block content %}
<div class="row">
   <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
      <div class="card-panel ">
         <h3 class="center-align">Log In</h3>
         <!--Username-->
         <div class="row">
            <div class="input-field col s12">
               <i class="fas fa-user-cog prefix black-text"></i>
               <input id="username" name="username" type="text" class="validate"
                  minlength="5" pattern="^[a-zA-Z0-9]{5,15}$" maxlength="15" required>
               <label for="username">Username</label>
            </div>
         </div>
         <!--Password-->
         <div class="row">
            <div class="input-field col s12">
               <i class="fas fa-user-lock prefix black-text"></i>
               <input id="password" name="password" type="password" class="validate"
                  pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" required> 
               <label for="password">Password</label>
            </div>
         </div>
         <!--Login-->
         <div class="row">
            <button type="submit" class="col s12 btn-large grey darken-4">
            Log In <i class="fas fa-sign-in-alt"></i>
            </button>
         </div>
         <p> New here? <a href="{{ url_for('register') }}" class="black-text"><strong>Register Account</strong></a></p>
      </div>
   </form>
</div>
{% endblock %}
