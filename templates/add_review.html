{% extends "base.html" %}
{% block content %}
<h3 class="black-text center-align">Add Review</h3>
<div class="row card-panel">
   <form class="col s12 " method="POST" action="{{ url_for('add_review') }}">
      <!--Categories-->
      <div class="row">
         <div class="input-field col s12 m8 offset-m2 ">
            <i class="fas fa-folder-open prefix black-text"></i>
            <select id ="category_name" name="category_name" class="validate" required>
               <option value="" disabled selected>Choose Category</option>
               {% for category in categories%}
               <option value="{{ category.category_name }}">{{ category.category_name }}</option>
               {% endfor %}
            </select>
            <label for="category_name">Review Category</label>
         </div>
      </div>
      <!--Review Name-->
      <div class="row">
         <div class="input-field col s12 m8 offset-m2">
            <i class="fas fa-pencil-alt prefix black-text"></i>
            <input id="review_name" name="review_name" minlength="3" 
               maxlength="20" type="text" class="validate" required>
            <label for="review_name">Review Name</label>
         </div>
      </div>
      <!--Short Description-->
      <div class="row">
         <div class="input-field col s12 m8 offset-m2">
            <i class="fas fa-align-left prefix black-text"></i>                    
            <textarea id="review_short" name="review_short" class="materialize-textarea validate"
               minlength="30" maxlength="63" required></textarea>
            <label for="review_short">Short Description</label>
         </div>
      </div>
      <!--Full Description-->          
      <div class="row">
         <div class="input-field col s12 m8 offset-m2">
            <i class="fas fa-align-left prefix black-text"></i>                    
            <textarea id="review_long" name="review_long" class="materialize-textarea validate"
               minlength="100" maxlength="3000" required></textarea>
            <label for="review_long">Full Details - Tell Us More!</label>
         </div>
      </div>
      <!--Add Image-->
      <div class="row">
         <div class="input-field col s12 m8 offset-m2">
            <i class="fas fa-camera-retro prefix black-text"></i>                    
            <textarea id="review_img" name="review_img" class="materialize-textarea validate"
               minlength="10" maxlength="300"></textarea>
            <label for="review_img">Photo - Please provide a link to a photo of the place that you reviewed</label>
         </div>
      </div>
      <!--Select Date-->
      <!-- <div class="row">
         <div class="input-field col s12 m8 offset-m2">
            <i class="fas fa-calendar-alt prefix black-text"></i>
            <input type="text" id="review_date" name="review_date" class="datepicker validate" required>
            <label for="review_date">Today's Date</label>
         </div>
      </div> -->
      <!--Submit button-->
      <div class="row">
         <div class="col s12 center-align m8 offset-m2">
            <button type="submit" class="btn-large white black-text">
            Add Review
            </button>
         </div>
      </div>
   </form>
</div>
{% endblock %}
